<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Gift</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 250px;
            background: url('https://daisome.com/wp-content/uploads/2022/10/RWQF-9-5690726011975.jpg') no-repeat ;
            background-position: top center; 
            background-size: auto 200px;
            color: #000000;
        }

        h1 {
            font-size: 2.5em;
            color: #000000;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #000000;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff0000;
            border-radius: 5px;
            width: 250px;
            margin: 20px auto;
        }

        button {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2e7d32;
            display: none;
        }

        #result.incorrect {
            color: #000000;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Hey Abitha, Let's start your day with Christmas Riddles!</h1>
    <p>Solve this: Within the second mark of your Secret Santa's essence lies a hidden numeral. Can you uncover it?</p>
    <input type="number" id="answer" placeholder="Enter your answer here">
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>

    <footer>Good luck and happy guessing!</footer>

    <script>
        function checkAnswer() {
            const correctAnswer = 1626131881916269; // Replace this with your calculated answer
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultElement = document.getElementById('result');

            if (userAnswer === correctAnswer) {
                resultElement.textContent = "Ho! Ho! Ho! You've found the first clueâ€”a cheerful start indeed! Now, the gift is with someone who sees the world more clearly with a pair of glasses. This person gave one of the thank-you cards recently. Can you guess who it might be? If you found it, Say my chant, Ho! Ho! Ho! Remember this numericals. It'll guide you."
                resultElement.className = "";
                resultElement.style.display = "block";
            } else {
                resultElement.textContent = "Oops! My child, It is incorrect. Try again.";
                resultElement.className = "incorrect";
                resultElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
